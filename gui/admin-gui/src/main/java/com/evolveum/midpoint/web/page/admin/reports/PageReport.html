<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <form wicket:id="mainForm" class="form-horizontal">
        <wicket:remove>
            <!--<div wicket:id="tabPanel" class="tabbable" />-->
        </wicket:remove>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group" wicket:id="name" />
                <div class="form-group" wicket:id="description" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <h3><wicket:message key="PageReport.jasperTemplate"/></h3>
                <textarea wicket:id="templateEditor"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <h3><wicket:message key="PageReport.jasperTemplateStyle"/></h3>
                <textarea wicket:id="templateStyleEditor"></textarea>
            </div>
        </div>

        <div class="main-button-bar">
            <a class="btn btn-info" wicket:id="save" />
            <a class="btn btn-danger" wicket:id="cancel" />
        </div>
    </form>
</wicket:extend>
</body>
</html>
