pageTask.boundHelp=Tightly bound tasks are used to run short actions, which are repeating quite often \
  (e.g. in intervals less than 1 minute). A typical example is the live synchronization. Cron-like specification \
  is not supported for these tasks; you have to specify the time interval. 
