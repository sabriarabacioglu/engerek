<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <div class="row header" wicket:id="headerRow">
            <div class="col-xs-10">
                <input type="checkbox" wicket:id="selected"/>
                <i wicket:id="typeImage"></i>
                <a wicket:id="name"><span wicket:id="nameLabel"/></a>
                <span wicket:id="activation"/>
            </div>
            <div class="col-xs-2 cog"/>
        </div>
        <div class="row" wicket:id="main">
            <div wicket:id="body">
                <div class="row">
                    <div class="col-xs-4">
                        <span><wicket:message key="AssignmentEditorPanel.description"/></span>
                    </div>
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-9">
                                <textarea class="form-control input-sm" rows="2" wicket:id="description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <span><wicket:message key="AssignmentEditorPanel.relation"/></span>
                    </div>
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-9">
                                <input type="text" class="form-control input-sm" wicket:id="relation"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" wicket:id="activationBlock">
                    <div class="col-xs-12">
                        <h4>
                            <wicket:message key="ActivationType.title"/>
                        </h4>
                        <div class="row">
                            <div class="col-xs-4">
                                <span><wicket:message key="ActivationType.administrativeStatus"/></span>
                            </div>
                            <div class="col-xs-8">
                                <div class="row">
                                    <div class="col-xs-9">
                                        <div wicket:id="administrativeStatus"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <span><wicket:message key="ActivationType.validFrom"/></span>
                            </div>
                            <div class="col-xs-8">
                                <div class="row">
                                    <div class="col-xs-9">
                                        <div wicket:id="validFrom" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <span><wicket:message key="ActivationType.validTo"/></span>
                            </div>
                            <div class="col-xs-8">
                                <div class="row">
                                    <div class="col-xs-9">
                                        <div wicket:id="validTo" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div wicket:id="targetContainer" class="assignmentBlock">
                    <h4>
                        <wicket:message key="AssignmentEditorPanel.target"/>
                    </h4>
                    <div class="assignmentContent">
                    	<span wicket:id="target"/>
                    </div>
                    
                </div>

                <div wicket:id="constructionContainer" class="assignmentBlock">
                    <h4>
                        <wicket:message key="AssignmentEditorPanel.attributes"/>
                    </h4>
                    <div class="assignmentContent">
                    	<a wicket:id="showEmpty"><span wicket:id="showEmptyLabel"/></a>
                    </div>

                    <div wicket:id="attributes">
                        <div wicket:id="attribute">
                            <div wicket:id="acAttribute"/>
                        </div>
                    </div>
                </div>

                <!--todo implement extension-->
            </div>
        </div>
</wicket:panel>
</html>
