<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-horizontal" wicket:id="mainForm">
        <div class="form-group">
            <label class="col-lg-2 control-label"><wicket:message key="PageAccounts.resource"/></label>

            <div class="col-lg-3">
                <select class="form-control input-sm" wicket:id="resources" />
            </div>

            <a class="btn btn-sm btn-primary" wicket:id="listSyncDetails"><wicket:message key="PageAccounts.button.load"/></a>
            <a class="btn btn-sm btn-default" wicket:id="export"><wicket:message key="PageAccounts.button.export"/></a>
        </div>


        <h3><wicket:message key="PageAccounts.summary"/></h3>
        <table class="table table-striped table-condensed" style="width: auto;" wicket:id="totals">
            <thead>
            <th><wicket:message key="PageAccounts.state"/></th>
            <th><wicket:message key="PageAccounts.count"/></th>
            <th><wicket:message key="PageAccounts.state"/></th>
            <th><wicket:message key="PageAccounts.count"/></th>
            <th><wicket:message key="PageAccounts.state"/></th>
            <th><wicket:message key="PageAccounts.count"/></th>
            </thead>
            <tbody>
            <tr>
                <td><wicket:message key="PageAccounts.deleted"/></td>
                <td><span wicket:id="deleted"/></td>
                <td><wicket:message key="PageAccounts.linked"/></td>
                <td><span wicket:id="linked"/></td>
                <td><wicket:message key="PageAccounts.unmatched"/></td>
                <td><span wicket:id="unmatched"/></td>
            </tr>
            <tr>
                <td><wicket:message key="PageAccounts.disputed"/></td>
                <td><span wicket:id="disputed"/></td>
                <td><wicket:message key="PageAccounts.unlinked"/></td>
                <td><span wicket:id="unlinked"/></td>
                <td><wicket:message key="PageAccounts.nothing"/></td>
                <td><span wicket:id="nothing"/></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><b><wicket:message key="PageAccounts.total"/></b></td>
                <td><b><span wicket:id="total"/></b></td>
            </tr>
            </tbody>
        </table>

        <h3><wicket:message key="PageAccounts.shadows"/></h3>
        <div wicket:id="accountsContainer">
            <div wicket:id="accounts"/>
        </div>

        <wicket:remove>
            <!-- todo improve this, it's just a left-over from old gui -->
        </wicket:remove>

        <hr/>
        <div class="main-button-bar">
            <a class="btn btn-primary" wicket:id="clearExport">
                <wicket:message key="PageAccounts.button.clearExportFolder"/></a>
        </div>
        <div wicket:id="filesContainer" style="margin-bottom: 15px; margin-top: 10px;">
            <span wicket:id="files">
                <a style="margin: 3px;" wicket:id="file"><span wicket:id="fileName"/></a>
            </span>
        </div>
    </form>
</wicket:extend>
</body>
</html>
